<style>
.card.card-small {
    height: 8px;
    width: 165px;
  }
  
  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card.highlight-card {
    background-color: #f6e549;
    color: white;
    font-family: 'Roboto';
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

</style>
<div>
<ul style="list-style-type:none">
  <li>
    <div>
      <h3>Welcome to Jumbo {{ title }}</h3>
    </div>
    
    
      
    </li>
<li>
  <div *ngIf="flag_permissions"> 
    <span>
      <button class="card card-small highlight-card" (click)="logCenter()" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>Find Stores Near Me</span>
      </button>
    </span>
  </div>
  <div *ngIf="!flag_permissions">
    <div>
       <span> Sorry, we can provide this feature without prior consent, 
         please enable location service and refresh the page.
       </span>
       </div>
  </div>
</li></ul>
</div>
    <div style="height: max-content;width: 100%" class="content" role="main">
    <div style="width: 100%; display: table;">
      <div style="display: table-row">
          <div style="width: 70%; display: table-cell;"> 
            <google-map 
            height="750px"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options"
            >
            
              <map-marker
              *ngFor="let marker of markers"
              [position]="marker.position"
              [title]="marker.title"
              [icon]="marker.icon"
              (mapClick)="openInfo(marker)"> 
            </map-marker>
           
          </google-map>
          </div>
          <div style="display: table-cell;">
              <div #sidebar id=sidebar style="display: inline-block;"></div>
          </div>
      </div>
  </div>
  </div> <!-- Main-->
